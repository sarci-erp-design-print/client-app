<!DOCTYPE html>
<html ng-app="scplCustomer">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <!-- ionic stylesheets and libraries -->
    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="lib/ionic/css/ionicons.css" rel="stylesheet">
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- customer app custom stylesheet -->
    <link href="css/index.css" rel="stylesheet">

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>
        
    <!-- customer app implementation modules -->
    <script src="js/app.js"></script>
    <script src="js/routes.js"></script>
    <script src="js/popup-ctrl.js"></script>
    <script src="js/loading-ctrl.js"></script>
    <script src="js/collapsable-ctrl.js"></script>
    <script src="js/other-ctrl.js"></script>
    <script src="js/dropmenu-ctrl.js"></script>
    <script src="js/search-ctrl.js"></script>
    <script src="js/datatest-ctrl.js"></script>

    </head>
    <body>
        <ion-side-menus enable-menu-with-back-views="true">
            <ion-side-menu-content>
                <ion-nav-view></ion-nav-view>                
            </ion-side-menu-content>

            <ion-side-menu side="left">
                <ion-header-bar class="bar-calm">
                    <h1 class="title">Menu</h1>
                </ion-header-bar>
                <ion-content>
                    <ion-list>
                        <ion-item menu-close href="#/home/catalogue">Catalogue</ion-item>
                        <ion-item menu-close href="#/home/orderlist">Orders</ion-item>
                        <ion-item menu-close href="#/profile">Profile</ion-item>
                        <ion-item menu-close href="#/login">Logout</ion-item>
                    </ion-list>
                </ion-content>
            </ion-side-menu>
            
            <ion-side-menu side="right">
                <ion-header-bar class="bar-stable">
                    <h1 class="title">Message</h1>
                </ion-header-bar>
                <ion-content>
                    No new messages.
                </ion-content>
            </ion-side-menu>            
        </ion-side-menus>
    </body>
</html>
