<ion-view>
    <ion-nav-bar class="bar-calm" ng-controller="SearchCtrl">
        <ion-nav-buttons side="left">
            <button menu-toggle="left" 
                class="button button-icon button-clear ion-navicon">
            </button>
        </ion-nav-buttons>
        <ion-nav-buttons side="primary">
            <div class="bar bar-header bar-calm item-input-inset" ng-show="showSearch">
                <span class="item-input-wrapper textbox-search">
                    <i class="icon ion-ios-search placeholder-icon"></i>
                    <input type="search" placeholder="Search" ng-model="searchText">
                    <button ng-click="searchText=''" class="icon button-clear ion-android-close"></button>
                </span>
            </div>        
        </ion-nav-buttons>
        <ion-nav-title ng-show="!showSearch">
            Orders
        </ion-nav-title>
        <ion-nav-buttons side="right">
            <button ng-click="showSearch=!showSearch"
                class="button button-icon button-clear ion-android-search">
            </button>
            <button menu-toggle="right" 
                class="button button-icon button-clear ion-android-textsms">
            </button>
        </ion-nav-buttons>
    </ion-nav-bar>
        
    <ion-content>
        <ion-list>
            <ion-item class="item-divider item-stable" style="height: 50px; padding: 15px">
                <h3>Active Orders</h3>
            </ion-item>
            <ion-item class="item-avatar" href="#/home/orddetails">
                <img src="img/prod-06.png">

            </ion-item>
            <ion-item class="item-avatar" href="#/home/orddetails">
                <img src="img/prod-05.png">
                <h2>Postcard</h2>
                <p>Promotion, Invitation, Porfolio, Friendly note</p>
            </ion-item>
            
            <ion-item class="item-divider item-stable" style="height: 50px; padding: 15px">
                <h3>Cancelled Orders</h3>
            </ion-item>
            <ion-item class="item-avatar" href="#/home/orddetails">
                <img src="img/prod-05.png">
                <h2>Postcards</h2>
                <p>CES'16 Event</p>
            </ion-item>
            <ion-item class="item-divider item-stable" style="height: 50px; padding: 15px">
                <h3>Completed Orders</h3>
            </ion-item>
            <ion-item class="item-avatar" href="#/home/orddetails">
                <img src="img/prod-06.png">
                <h2>Company Branding</h2>
                <p>Logo, letterhead, envelopes, color scheme</p>
            </ion-item>
            <ion-item class="item-avatar" href="#/home/orddetails">
                <img src="img/prod-07.png">
                <h2>Letterhead</h2>
                <p>Saying something about who you are</p>

</ion-view>
