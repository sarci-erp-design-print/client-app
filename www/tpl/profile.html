<ion-view view-title="Profile Settings">
    <ion-nav-bar class="bar-calm">
        <ion-nav-buttons side="left">
            <button menu-toggle="left" 
                class="button button-icon button-clear ion-navicon">
            </button>
        </ion-nav-buttons>
        <ion-nav-back-button>back</ion-nav-back-button>
        <ion-nav-buttons side="right">
            <button menu-toggle="right" 
                class="button button-icon button-clear ion-android-textsms">
            </button>
        </ion-nav-buttons>
    </ion-nav-bar>
    
    <ion-content class="padding">
        <div class="row">
            <div class="col col-25">
                <img src="img/profile.jpg">
            </div>
            <div class="col">
                <h3>James Bond</h3>
                <p><h4>MI6, London</h4></p>
                <h5><p>Licensed to kill</p>
                    <p><i class="icon ion-ios-telephone calm"></i>&nbsp;111-222-0007</p></h5>
            </div>
        </div>
        <div>
            <button class="button button-stable">upload profile image...</button>
        </div>

        <div class="spacer" style="height: 30px;"></div>
        <div>
            <label class="item item-input item-stacked-label" name="User">
                <span class="input-label">Change User Name</span>
                <input type="tel" placeholder="Jack Smith">
            </label>
        </div>
        <div class="spacer" style="height: 15px;"></div>
        <div>
            <label class="item item-input item-stacked-label" name="Mobile">
                <span class="input-label">Change Mobile#</span>
                <input type="tel" placeholder="000-000-0000">
            </label>
        </div>
        <div class="spacer" style="height: 15px;"></div>
        <div>
            To change password,
            <label class="item item-input item-stacked-label" name="Password">
                <span class="input-label">New Password</span>
                <input type="password" placeholder="********">
            </label>
            <label class="item item-input item-stacked-label" name="Password">
                <span class="input-label">Re-enter New Password</span>
                <input type="password" placeholder="********">
            </label>
        </div>
        <div class="padding" align="right">
            <a href="#/home/catalogue" class="button button-positive button-clear">SAVE</a>
        </div>   
    </ion-content>
</ion-view>
